<!DOCTYPE html>
<html lang="en">
<head th:replace="header :: head"></head>
<body>
    <div th:replace="header :: header"></div>
    <main>
        <div class="container">
            <table class="table table-striped table-dark" th:if="${ not#lists.isEmpty(users)}">
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Activated</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.enable}"></td>
                </tr>            
            </table>
    </div>
    </main>
</body>
</html>

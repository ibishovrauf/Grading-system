<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="header :: head"> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="header :: header"></div>
    <main>
      <div class="container">
        <div class="row">
          <form action="#" th:action="@{/admin/Authority_form}" th:object="${authority}" method="post">
              <div class="form-group">
                  <label for="exampleFormControlInput1">Role Name</label>
                  <input type="text" th:field="*{roleCode}"class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlTextarea1">Role description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" th:field="*{roleDescription}"/>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
          </form>

        </div>
      </div>
    </main>
</body>
</html>
